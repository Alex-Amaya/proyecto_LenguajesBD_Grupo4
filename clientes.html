<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/estilos/inicio.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="clientes.js" defer></script>
</head>

<body class="bg-gray-100">
  <nav class="bg-[#242424] p-4">
    <div class="max-w-screen-xl mx-auto flex justify-between items-center">
      <div class="text-white text-xl font-bold">
        <a>Vitafuerte</a>
      </div>
      <div class="space-x-4">
        <a href="/registrar-miembro" class="text-white hover:bg-blue-500 px-4 py-2 rounded-md transition">Clientes</a>
        <a href="/registrar-entrenador"
          class="text-white hover:bg-blue-500 px-4 py-2 rounded-md transition">Entrenadores</a>
        <a href="/registrar-clase" class="text-white hover:bg-blue-500 px-4 py-2 rounded-md transition">Clases</a>
        <a href="/registrar-producto" class="text-white hover:bg-blue-500 px-4 py-2 rounded-md transition">Productos</a>
        <a href="/registrar-producto" class="text-white hover:bg-blue-500 px-4 py-2 rounded-md transition">Equipos</a>
        <a href="/backend/logout.php"
          class="text-[#a1ef00] hover:bg-white hover:text-[#242424] px-4 py-2 rounded-md transition">Logout</a>
      </div>
    </div>
  </nav>

  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Registrar Cliente</h2>
    <form id="registroForm" class="space-y-4">
      
      <div>
        <label for="cedula" class="block text-gray-700">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="nombre" class="block text-gray-700">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="apellido" class="block text-gray-700">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="correo" class="block text-gray-700">Correo:</label>
        <input type="email" id="correo" name="correo" required class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="telefono" class="block text-gray-700">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="direccion" class="block text-gray-700">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label for="fecha_registro" class="block text-gray-700">Fecha de Registro:</label>
        <input type="date" id="fecha_registro" name="fecha_registro" required 
               class="w-full p-2 border rounded-md">
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
        Registrar
      </button>
    </form>

    
    <button id="buscarBtn" class="w-full mt-4 bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition">
      Buscar Cliente
    </button>
  </div>
  
</body>

</html>
