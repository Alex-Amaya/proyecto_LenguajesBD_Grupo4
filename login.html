<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="path/to/your/styles.css"> <!-- Asegúrate de agregar tu archivo CSS aquí -->
</head>
<body>
    <div class="container">
        <!-- Formulario de Login -->
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div id="login-error" style="color: red; display: none;"></div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>

        <!-- Botones de autenticación (login y logout) -->
        <div id="auth-buttons" style="display: none;">
            <button class="btn btn-outline-light">Registrarse</button>
            <button class="btn btn-outline-light">Iniciar sesión</button>
        </div>

        <div id="logout-buttons" style="display: none;">
            <button class="btn btn-outline-light">Cerrar sesión</button>
        </div>
    </div>

    <script src="path/to/your/javascript.js"></script> <!-- Asegúrate de agregar tu archivo JS aquí -->
</body>
</html>
